<div class="container">
  <header>
    <h1>Home</h1>
  </header>

  <section class="row">

    <div class="col-md-12">

      <header>
        <h2>Sweet Alerts Poop</h2>
      </header>

      <form name="sweetAlertForm">

        <div class="form-group">
          <label for="text">Text</label>
          <input type="text" ng-model="home.config.text" class="form-control" id="text" name="text"/>
        </div>

        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" ng-model="home.config.title" class="form-control" id="title" name="title"/>
        </div>
        <div class="form-group">
          <label for="type" class="control-label">Type</label>
          <select name="type" id="type" ng-model="home.config.type" class="form-control">
            <option value="success">Success</option>
            <option value="info">Info</option>
            <option value="warning">Warning</option>
            <option value="error">Error</option>
          </select>
        </div>

      </form>

      <button class="btn btn-default" ng-click="home.show()">Show</button>

    </div>
  </section>
</div>
